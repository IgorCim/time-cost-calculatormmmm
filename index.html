<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #1b5e20;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #4caf50;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            margin: 20px 0 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .question-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            background: #f1f8e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #4caf50;
        }
        
        .question h3 {
            margin-bottom: 20px;
            color: #1b5e20;
            font-size: 1.3rem;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #c8e6c9;
        }
        
        .option:hover {
            background: #e8f5e9;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }
        
        .option.selected {
            background: #4caf50;
            color: white;
            border-color: #2e7d32;
        }
        
        .option input {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .text-answer {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .text-answer:focus {
            outline: none;
            border-color: #4caf50;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .nav-btn:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            display: none;
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            border-radius: 15px;
            animation: fadeIn 0.8s ease;
        }
        
        .success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        
        .failure {
            background: #ffebee;
            border: 2px solid #f44336;
        }
        
        .congratulations {
            font-size: 2.2rem;
            color: #2e7d32;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .poem {
            margin-top: 30px;
            padding: 25px;
            background: #f1f8e9;
            border-radius: 15px;
            font-style: italic;
            line-height: 1.8;
            white-space: pre-line;
            text-align: left;
            border-left: 5px solid #4caf50;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .retry-btn:hover {
            background: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .score {
            font-size: 1.4rem;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .question-counter {
            text-align: center;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                padding: 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #e8f5e9;
            border-radius: 50%;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="header">
            <h1>С Днём Рождения!</h1>
            <p class="subtitle">Ответь на вопросы и получи поздравление</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question-counter" id="questionCounter">Вопрос 1 из 17</div>
        
        <div class="test-container">
            <!-- Вопросы будут добавляться динамически -->
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" disabled>Назад</button>
            <button class="nav-btn" id="nextBtn">Далее</button>
        </div>
        
        <div id="result" class="result">
            <!-- Результат будет отображаться здесь -->
        </div>
    </div>

    <script>
        // Вопросы теста
        const questions = [
            {
                question: "Где мы оставили мотоцикл?",
                options: [
                    "Камарчага",
                    "Юбилейная",
                    "Таёжный"
                ],
                correct: 1
            },
            {
                question: "О чём мы говорили, когда в первый день встречи пошли на родник?",
                options: [
                    "о плюсах деревенской жизни",
                    "о религии",
                    "о науке"
                ],
                correct: 2
            },
            {
                question: "Соло какой песни я хвалил, когда уже шли до села?",
                options: [
                    "Кинчев Небо Славян",
                    "Мираж Новый герой",
                    "ДДТ Белая река"
                ],
                correct: 2
            },
            {
                question: "Кто выиграл партию в шахматы?",
                options: [
                    "я",
                    "ты",
                    "ничья"
                ],
                correct: 0
            },
            {
                question: "Какие книги я подарил летом?",
                options: [
                    "Идиот, Записки из мёртвого дома",
                    "Идиот, Братья Карамазовы",
                    "Идиот, Преступление и наказание"
                ],
                correct: 0
            },
            {
                question: "Под каким предлогом ты выразила потребность в обучении на вождение мотоцикла?",
                options: [
                    "\"мне там в одном месте в будущем понадобится\"",
                    "\"тут выбор не велик\"",
                    "\"любопытно\""
                ],
                correct: 0
            },
            {
                question: "Чем ты занималась, когда я книги принёс?",
                options: [
                    "в теплице ковырялась",
                    "в сарае убиралась",
                    "баню мыла"
                ],
                correct: 2
            },
            {
                question: "Носки с петушинными ногами или Дневник писателя?",
                options: [
                    "да"
                ],
                correct: 0
            },
            {
                question: "Где мы впервые в этом году встретились?",
                options: [
                    "у моего дома",
                    "у Тополька",
                    "в конторе"
                ],
                correct: 1
            },
            {
                question: "Букет цветов...",
                options: [
                    "был",
                    "не был"
                ],
                correct: 0
            },
            {
                question: "Чем мы обедали?",
                options: [
                    "чаем",
                    "супом",
                    "глазуньей"
                ],
                correct: 2
            },
            {
                question: "Где у тебя была встреча, когда по Татышеву гуляли?",
                options: [
                    "на остановке",
                    "дома",
                    "под деревом"
                ],
                correct: 2
            },
            {
                question: "Когда и как ты мне призналась?",
                options: [
                    "В Камарчаге тогда",
                    "дома летом",
                    "зимой-весной в телеге, слегка нетрезвая"
                ],
                correct: 2
            },
            {
                question: "А когда я всё понял?",
                options: [
                    "В Камарчаге тогда",
                    "У Тополька",
                    "дома"
                ],
                correct: 2
            },
            {
                question: "Сюжет какой книги ты мне рассказывала?",
                type: "text",
                correct: "Ночь в Лиссабоне"
            },
            {
                question: "Как называется плейлист, который я сделал?",
                options: [
                    "Соня1",
                    "Sofya2004",
                    "SofyaStroganova"
                ],
                correct: 0
            },
            {
                question: "Золото это?",
                options: [
                    "хочу, хочу",
                    "барахлизм"
                ],
                correct: 1
            }
        ];

        // Переменные для управления тестом
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length);
        const testContainer = document.querySelector('.test-container');
        const progressBar = document.getElementById('progressBar');
        const questionCounter = document.getElementById('questionCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resultDiv = document.getElementById('result');

        // Инициализация теста
        function initTest() {
            displayQuestion(currentQuestion);
            updateProgressBar();
            updateNavigation();
        }

        // Отображение вопроса
        function displayQuestion(index) {
            const question = questions[index];
            
            let questionHTML = `
                <div class="question-container ${index === currentQuestion ? 'active' : ''}">
                    <div class="question">
                        <h3>${question.question}</h3>
                        <div class="options">
            `;
            
            if (question.type === "text") {
                questionHTML += `
                    <input type="text" class="text-answer" placeholder="Введите ответ..." 
                           value="${userAnswers[index] || ''}">
                `;
            } else {
                question.options.forEach((option, i) => {
                    const isSelected = userAnswers[index] === i;
                    questionHTML += `
                        <label class="option ${isSelected ? 'selected' : ''}">
                            <input type="radio" name="question${index}" value="${i}" 
                                   ${isSelected ? 'checked' : ''}>
                            ${option}
                        </label>
                    `;
                });
            }
            
            questionHTML += `
                        </div>
                    </div>
                </div>
            `;
            
            testContainer.innerHTML = questionHTML;
            
            // Добавляем обработчики событий
            if (question.type === "text") {
                const textInput = testContainer.querySelector('.text-answer');
                textInput.addEventListener('input', () => {
                    userAnswers[index] = textInput.value.trim();
                    updateNavigation();
                });
            } else {
                const optionInputs = testContainer.querySelectorAll('input[type="radio"]');
                optionInputs.forEach(input => {
                    input.addEventListener('change', () => {
                        userAnswers[index] = parseInt(input.value);
                        // Обновляем стили выбранного варианта
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        input.closest('.option').classList.add('selected');
                        updateNavigation();
                    });
                });
            }
            
            // Обновляем счетчик вопросов
            questionCounter.textContent = `Вопрос ${index + 1} из ${questions.length}`;
        }

        // Обновление прогресс-бара
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Обновление навигации
        function updateNavigation() {
            prevBtn.disabled = currentQuestion === 0;
            
            const isAnswered = userAnswers[currentQuestion] !== undefined;
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = isAnswered ? "Завершить" : "Ответьте на вопрос";
                nextBtn.disabled = !isAnswered;
            } else {
                nextBtn.textContent = "Далее";
                nextBtn.disabled = !isAnswered;
            }
        }

        // Переход к следующему вопросу
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion(currentQuestion);
                updateProgressBar();
                updateNavigation();
            } else {
                // Завершение теста
                finishTest();
            }
        }

        // Переход к предыдущему вопросу
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion(currentQuestion);
                updateProgressBar();
                updateNavigation();
            }
        }

        // Завершение теста и подсчет результатов
        function finishTest() {
            let score = 0;
            
            for (let i = 0; i < questions.length; i++) {
                if (questions[i].type === "text") {
                    if (userAnswers[i] && userAnswers[i].toLowerCase() === questions[i].correct.toLowerCase()) {
                        score++;
                    }
                } else {
                    if (userAnswers[i] === questions[i].correct) {
                        score++;
                    }
                }
            }
            
            // Показываем результат
            resultDiv.style.display = 'block';
            
            if (score >= 15) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <div class="congratulations">Поздравляю с Днём рождения!</div>
                    <div class="score">Ты ответила правильно на ${score} из ${questions.length} вопросов</div>
                    <div class="poem">
                        Девушка, к вам забегала юность?

                        Сегодня вам восемнадцать.

                        Пока вам свойственны нежность и глупость,

                        Немного наивности, яркость.

                        Полина, вы очень прекрасны душою -

                        Я вот что хочу вам сказать.

                        Жизнь наша следует за мечтою,

                        Поэтому чаще мечтай!

                        Здоровья и радости, много банальных

                        Но обязательных в жизни вещей,

                        А главное пожелание: Ты верь в себя, верь в себя, верь!

                        Где-то есть город тихий, как сон
                        Пылью текучей по груть занесен
                        В медленной речке вода как стекло
                        Где-то есть город в котором тепло
                        Наше далёкое детство там прошло
                        Ночью из дома я поспешу
                        В кассе вокзала билет попрошу
                        Может впервые за тысячу лет
                        Дайте до детства плацкартный билет
                        Тихо кассирша ответит: "Билетов нет"
                        Билетов нет
                        Ну что, дружище, как ей возразить
                        Дорогу в детство где ещё спросить
                        А может просто только иногда
                        Лишь в памяти своей приходим мы туда
                        В городе этом сказки живут
                        Шалые ветры с собою зовут
                        Там нас порою сводили с ума
                        Сосны до неба, до солнца дома
                        Там по сугробам неслышно шла зима
                        Дальняя песня в нашей судьбе
                        Ласковый город- спасибо тебе
                        Мы не приедем, напрасно не жди
                        Есть на планете другие пути
                        Мы повзрослели, поверь нам, и прости

                        Рождественский Р.
                    </div>
		    <img src="SofyaIgor.jpg" alt="Поздравление" class="result-image">
                `;
            } else {
                resultDiv.className = 'result failure';
                resultDiv.innerHTML = `
                    <div class="score">Ты ответила правильно на ${score} из ${questions.length} вопросов</div>
                    <p>К сожалению, ты ответила правильно менее чем на 15 вопросов.</p>
                    <p>Попробуй пройти тест ещё раз!</p>
                    <button class="retry-btn" onclick="restartTest()">Пройти ещё раз</button>
                    <img src="night.jpg" alt="Поздравление" class="result-image">
                `;
            }
            
            // Скрываем навигацию и вопросы
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.question-counter').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            testContainer.style.display = 'none';
            
            // Прокрутка к результату
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Перезапуск теста
        function restartTest() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length);
            
            // Показываем скрытые элементы
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.question-counter').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            testContainer.style.display = 'block';
            
            // Скрываем результат
            resultDiv.style.display = 'none';
            
            // Перезапускаем тест
            initTest();
        }

        // Обработчики событий для кнопок навигации
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);

        // Инициализация теста при загрузке страницы
        window.onload = initTest;
    </script>
</body>
</html>
